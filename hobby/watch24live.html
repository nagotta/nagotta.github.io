<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Streams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            padding: 20px;
            margin: 0;
        }
        
        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .mode-switch {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .mode-switch button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-switch button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .mode-switch button.active {
            background: white;
            color: #667eea;
        }
        
        /* „Ç∞„É™„ÉÉ„Éâ„É¢„Éº„Éâ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: auto;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 12px;
        }
        
        /* TV„É¢„Éº„Éâ */
        .tv-mode {
            display: none;
            max-width: 1200px;
            margin: auto;
        }
        
        .tv-mode.active {
            display: block;
        }
        
        .tv-screen {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        
        .tv-screen iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 15px;
        }
        
        .tv-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .tv-controls button {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .tv-controls button:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .channel-info {
            text-align: center;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.5em;
            }
            .mode-switch button {
                padding: 10px 20px;
                font-size: 14px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>üé• YouTube Live Streams</h1>
    
    <div class="mode-switch">
        <button onclick="switchMode('grid')" class="active" id="gridBtn">üì∫ „Ç∞„É™„ÉÉ„ÉâË°®Á§∫</button>
        <button onclick="switchMode('tv')" id="tvBtn">üîÄ „ÉÅ„É£„É≥„Éç„É´ÂàáÊõø</button>
    </div>
    
    <!-- „Ç∞„É™„ÉÉ„Éâ„É¢„Éº„Éâ -->
    <div class="grid-container" id="gridMode">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/F0GOOP82094" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/ydYDqZQpim8" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/oqWH6MZt-xA" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/AeMUdOPFcXI" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/aXAsMcmtJTc" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/2lM0STRJQtc" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/lsxYH2XQQCg" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/3szkFHfr6sA" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/XwLug9jR7lA" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/Nw4HLGxuQ8s" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
    
    <!-- TV„É¢„Éº„Éâ -->
    <div class="tv-mode" id="tvMode">
        <div class="tv-screen">
            <iframe id="tvPlayer" src="https://www.youtube.com/embed/F0GOOP82094?autoplay=1" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="tv-controls">
            <button onclick="prevChannel()">‚óÄ Ââç„ÅÆ„ÉÅ„É£„É≥„Éç„É´</button>
            <div class="channel-info">
                <span id="channelNumber">1</span> / <span id="totalChannels">15</span>
            </div>
            <button onclick="nextChannel()">Ê¨°„ÅÆ„ÉÅ„É£„É≥„Éç„É´ ‚ñ∂</button>
        </div>
    </div>
    
    <script>
        const channels = [
            "https://www.youtube.com/embed/F0GOOP82094?autoplay=1",
            "https://www.youtube.com/embed/ydYDqZQpim8?autoplay=1",
            "https://www.youtube.com/embed/oqWH6MZt-xA?autoplay=1",
            "https://www.youtube.com/embed/AeMUdOPFcXI?autoplay=1",
            "https://www.youtube.com/embed/aXAsMcmtJTc?autoplay=1",
            "https://www.youtube.com/embed/2lM0STRJQtc?autoplay=1",
            "https://www.youtube.com/embed/lsxYH2XQQCg?autoplay=1",
            "https://www.youtube.com/embed/3szkFHfr6sA?autoplay=1",
            "https://www.youtube.com/embed/XwLug9jR7lA?autoplay=1",
            "https://www.youtube.com/embed/Nw4HLGxuQ8s?autoplay=1"
        ];
        
        let currentChannel = 0;
        let numberBuffer = '';
        let numberInputTimer = null;
        
        function switchMode(mode) {
            const gridMode = document.getElementById('gridMode');
            const tvMode = document.getElementById('tvMode');
            const gridBtn = document.getElementById('gridBtn');
            const tvBtn = document.getElementById('tvBtn');
            
            if (mode === 'grid') {
                gridMode.style.display = 'grid';
                tvMode.classList.remove('active');
                gridBtn.classList.add('active');
                tvBtn.classList.remove('active');
            } else {
                gridMode.style.display = 'none';
                tvMode.classList.add('active');
                gridBtn.classList.remove('active');
                tvBtn.classList.add('active');
                // TV„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà„Åü„Å®„Åç„Å´ÁèæÂú®„ÅÆ„ÉÅ„É£„É≥„Éç„É´„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶Ëá™ÂãïÂÜçÁîü
                updateChannel();
            }
        }
        
        function nextChannel() {
            currentChannel = (currentChannel + 1) % channels.length;
            updateChannel();
        }
        
        function prevChannel() {
            currentChannel = (currentChannel - 1 + channels.length) % channels.length;
            updateChannel();
        }
        
        function updateChannel() {
            document.getElementById('tvPlayer').src = channels[currentChannel];
            document.getElementById('channelNumber').textContent = currentChannel + 1;
        }
        
        document.getElementById('totalChannels').textContent = channels.length;
        
        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('tvMode').classList.contains('active')) {
                if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
                    nextChannel();
                    // Êï∞Â≠óÂÖ•Âäõ„Çí„ÇØ„É™„Ç¢
                    numberBuffer = '';
                    if (numberInputTimer) clearTimeout(numberInputTimer);
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
                    prevChannel();
                    // Êï∞Â≠óÂÖ•Âäõ„Çí„ÇØ„É™„Ç¢
                    numberBuffer = '';
                    if (numberInputTimer) clearTimeout(numberInputTimer);
                } else if (e.key >= '0' && e.key <= '9') {
                    // Êï∞Â≠ó„Ç≠„ÉºÂÖ•Âäõ„ÇíÈÄ£Á∂ö„ÅßÂèó„Åë‰ªò„Åë„Çã
                    numberBuffer += e.key;
                    
                    // Êó¢Â≠ò„ÅÆ„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
                    if (numberInputTimer) clearTimeout(numberInputTimer);
                    
                    // 1ÁßíÂæå„Å´ÂÖ•Âäõ„ÇíÁ¢∫ÂÆö„Åó„Å¶„ÉÅ„É£„É≥„Éç„É´Â§âÊõ¥
                    numberInputTimer = setTimeout(function() {
                        const channelNum = parseInt(numberBuffer) - 1;
                        if (channelNum >= 0 && channelNum < channels.length) {
                            currentChannel = channelNum;
                            updateChannel();
                        }
                        numberBuffer = '';
                    }, 1000);
                    
                    // „ÉÅ„É£„É≥„Éç„É´Áï™Âè∑Ë°®Á§∫„ÇíÊõ¥Êñ∞ÔºàÂÖ•Âäõ‰∏≠„ÅÆÁï™Âè∑„ÇíË°®Á§∫Ôºâ
                    document.getElementById('channelNumber').textContent = numberBuffer;
                }
            }
        });
    </script>
</body>
</html>
